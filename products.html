<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Наши продукты</title>
</head>
<body>
    <div class="wrapper">
        <header id="header" class="header">
            <div class="container"></div>
        </header>

        <main class="main">
            <section class="ourproducts">
                <div class="container">
                    <div class="ourproducts_block">
                        <h2 class="ourproducts_title title">Наши продукты</h2>
                        <div class="ourproducts_items">
                            <div class="ourproducts_item">
                                <div class="ourproducts_item--top">
                                    <span class="ourproducts_item--name">Займ “Новый +”</span>
                                </div>
                                <div class="ourproducts_item--info">
                                    <span class="ourproducts_item--info-perc">0%</span>
                                    <span class="ourproducts_item--info-money">30 000 ₽</span>
                                    <span class="ourproducts_item--info-days">до 30 дней</span>
                                </div>
                                <div class="ourproducts_item--action">
                                    <a href="anketa.html" class="ourproducts_item--action-btn btn">Оформить</a>
                                    <div class="ourproducts_item--action-img">
                                        <img src="./assets/imgs/index/offersImg01.png" alt="our products img">
                                    </div>
                                </div>
                            </div>
                            <div class="ourproducts_item">
                                <div class="ourproducts_item--top">
                                    <span class="ourproducts_item--name">Займ “Дружеский”</span>
                                </div>
                                <div class="ourproducts_item--info">
                                    <span class="ourproducts_item--info-perc">0.3%</span>
                                    <span class="ourproducts_item--info-money">50 000 ₽</span>
                                    <span class="ourproducts_item--info-days">до 90 дней</span>
                                </div>
                                <div class="ourproducts_item--action">
                                    <a href="anketa.html" class="ourproducts_item--action-btn btn">Оформить</a>
                                    <div class="ourproducts_item--action-img">
                                        <img src="./assets/imgs/index/offersImg02.png" alt="our products img">
                                    </div>
                                </div>
                            </div>
                            <div class="ourproducts_item">
                                <div class="ourproducts_item--top">
                                    <span class="ourproducts_item--name">Займ “Профи”</span>
                                </div>
                                <div class="ourproducts_item--info">
                                    <span class="ourproducts_item--info-perc">0.5%</span>
                                    <span class="ourproducts_item--info-money">120 000 ₽</span>
                                    <span class="ourproducts_item--info-days">до 90 дней</span>
                                </div>
                                <div class="ourproducts_item--action">
                                    <a href="anketa.html" class="ourproducts_item--action-btn btn">Оформить</a>
                                    <div class="ourproducts_item--action-img">
                                        <img src="./assets/imgs/index/offersImg03.png" alt="our products img">
                                    </div>
                                </div>
                            </div>
                            <div class="ourproducts_item">
                                <div class="ourproducts_item--top">
                                    <span class="ourproducts_item--name">Займ “Пенсионный”</span>
                                </div>
                                <div class="ourproducts_item--info">
                                    <span class="ourproducts_item--info-perc">0.2%</span>
                                    <span class="ourproducts_item--info-money">20 000 ₽</span>
                                    <span class="ourproducts_item--info-days">до 60 дней</span>
                                </div>
                                <div class="ourproducts_item--action">
                                    <a href="anketa.html" class="ourproducts_item--action-btn btn">Оформить</a>
                                    <div class="ourproducts_item--action-img">
                                        <img src="./assets/imgs/index/offersImg04.png" alt="our products img">
                                    </div>
                                </div>
                            </div>
                            <div class="ourproducts_item">
                                <div class="ourproducts_item--top">
                                    <span class="ourproducts_item--name">Займ “Долгосрочный”</span>
                                </div>
                                <div class="ourproducts_item--info">
                                    <span class="ourproducts_item--info-perc">0.37%</span>
                                    <span class="ourproducts_item--info-money">70 000 ₽</span>
                                    <span class="ourproducts_item--info-days">до 180 дней</span>
                                </div>
                                <div class="ourproducts_item--action">
                                    <a href="anketa.html" class="ourproducts_item--action-btn btn">Оформить</a>
                                    <div class="ourproducts_item--action-img">
                                        <img src="./assets/imgs/index/offersImg05.png" alt="our products img">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sectionBg"></div>
            </section>
        </main>

        <footer id="footer" class="footer">
            <div class="container"></div>
        </footer>
    </div>

    <script src="./assets/js/jquery.js"></script>
</body>
</html>
