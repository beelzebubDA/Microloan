<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Анкета</title>
</head>
<body>
    <div class="wrapper">
        <header id="header" class="header">
            <div class="container"></div>
        </header>

        <main class="main">
            <section class="anketa contactcenter">
                <div class="container">
                    <div class="anketa_block">
                        <h2 class="anketa_title title contactcenter_title"> Контакт-Центр</h2>
                        <span class="contactcenter_subtitle">Заказ обратного звонка или связь с менеджером</span>

                        <form class="anketa_form" action="" method="post">
                            <div class="anketa_actions">
                                <label class="anketa_action">
                                    <input type="text" name="FIO" class="input input_name" placeholder="ФИО" required >
                                    <img class="anketa_action--icon" src="./assets/imgs/anketa/anketaIcon01.png" alt="anketa icon">
                                </label>
                                <label class="anketa_action">
                                    <input type="text" class="input input_tel" placeholder="мобильный телефон" required >
                                    <img class="anketa_action--icon" src="./assets/imgs/anketa/anketaIcon03.png" alt="anketa icon">
                                </label>
                                <label class="anketa_action">
                                    <textarea class="contactcenter_comment" name="description" cols="30" rows="10" placeholder="сообщение"></textarea>
                                    <img class="anketa_action--icon" src="./assets/imgs/anketa/anketaIcon02.png" alt="anketa icon">
                                </label>

                                <button class="anketa_btn btn openModal">Подать заявку</button>
                            </div>
                        </form>

                        <div class="contactcenter_action">
                            <a href="#" class="agreement_btn">Согласие на обработку данных</a>
                        </div>
                    </div>
                </div>
                <div class="sectionBg"></div>
            </section>
        </main>

        <footer id="footer" class="footer">
            <div class="container"></div>
        </footer>

        <div class="modal">
            <div class="modal_block">
                <h2 class="modal_title">Спасибо!</h2>
                <span class="modal_span">Ваше сообщение отправлено,<br>
                    мы свяжемся с вами в ближайшее время</span>
                <a href="index.html" class="modal_btn btn">Хорошо</a>
            </div>
        </div>
    </div>

    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/jquery.inputmask.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
